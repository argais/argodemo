apiVersion: v1
kind: Namespace
metadata:
  name: app-x
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-x
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argais/podinfo.git
    targetRevision: HEAD
    path: charts/podinfo
    helm:
      # releaseName: mypodinfo
      parameters:
      - name: ui.color
        value: "#001122"
      values: |
        ui:
          message: "hello world :)"
        service:
          enabled: true
          type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: app-x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
